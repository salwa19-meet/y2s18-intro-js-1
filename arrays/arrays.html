<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    var exited = prompt("tell three things that you  are excited for about MEET , with a ',' between them ");
    var my_arr=exited.split(",");
    my_arr.sort();
    my_arr.join();
    document.write(my_arr);
    document.write(exited.split(",").sort().join());
    </script>
</body>

</html>
